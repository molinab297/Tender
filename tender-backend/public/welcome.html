<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/welcome-page.css">
	<style>
		form :focus:required:invalid { border-color: #a94442 }
	</style>
</head>
<body>
	<div style="background:transparent" class="container col text-center justify-content-center align-self-center">
		<div style="background:transparent" class="jumbotron" >
	<h1>Welcome to Tender</h1>
	<p>A place where you can argue with your friends about food!</p>
</div>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form login-form="form" id="login-form" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="emailAddress" id="login-email" tabindex="1" class="form-control"
										placeholder="Email" value="" autofocus required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control"
										placeholder="Password" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4"
												class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form register-form="form" id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="emailAddress" id="register-email" tabindex="1" class="form-control"
										placeholder="Email" value="" autofocus required>
									</div>
									<div class="form-group">
										<input type="text" name="displayName" id="register-displayName" tabindex="1" class="form-control"
											   placeholder="Display Name" value="" autofocus required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="new-password" tabindex="2" class="form-control"
										placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control"
										placeholder="Confirm Password" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
									<div id="register-account-popup" class="modal">
											<p id="register-account-popup-msg"></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="/dpd.js" type="text/javascript"></script>
	<script src="scripts/formhandler.js" charset="utf-8"></script>
	<script src="scripts/validation.js" charset="utf-8"></script>
	<script src="scripts/login.js" charset="utf-8"></script>
</body>
</html>
